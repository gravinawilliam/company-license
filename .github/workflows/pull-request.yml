name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This NodeJS version is to equal in Dockerfile and .nvrmc
        node-version: [18.16.0]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ–ï¸ Check types
        run: npm run check:types

      - name: ğŸ’… Check format
        run: npm run check:format

      - name: ğŸ“‘ Check lint
        run: npm run check:lint

      - name: ğŸ”¤ Check spelling
        run: npm run check:spelling

      - name: ğŸ‘©ğŸ»â€ğŸ’» Run the danger
        run: npm run danger:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        # This NodeJS version is to equal in Dockerfile and .nvrmc
        node-version: [18.16.0]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ§ª Run the tests and
        run: npm run test:coverage

      - name: ğŸ“Š Generate coverage report
        uses: codecov/codecov-action@v2

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        # This NodeJS version is to equal in Dockerfile and .nvrmc
        node-version: [18.16.0]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: âš’ï¸ Build project
        run: npm run build
